<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #222831;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #F0F0F0;
           
        }
        .container {
            display: flex;
            background-color: #fff;
            width: 90%; 
            max-width: 900px;
            height: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .left {
            background: linear-gradient(135deg, #89B7B9 0%, #31363F 95%);
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #F0F0F0;
        }
        .left h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 1.2rem;
        }
        .right {
            background-color: #fff;
            padding: 40px;
            width: 50%;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #222831;
            margin-bottom: 30px;
        }
        .logo span {
            color: #76ABAE;
        }
        h1 {
            color: #222831;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #222831;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f5f5f5;
            color: #222831;
            font-size: 1rem;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaaaaa;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            background-color: #76ABAE;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #5d8b8d;
        }
        .login {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #222831;
        }
        .login a {
            color: #ff4b5c;
            text-decoration: none;
        }
        .login a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
                height: auto;
            }
            .left, .right {
                width: 100%; 
                padding: 20px;
            }
            .left h2 {
                font-size: 1.8rem;
            }
            .left p {
                font-size: 1rem; 
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }
            .form-group label {
                font-size: 0.9rem;
            }
            input[type="text"], input[type="password"] {
                font-size: 0.9rem; 
            }
            .btn {
                font-size: 0.9rem; 
            }
            .login {
                font-size: 0.8rem; 
            }
        }

        .link-daftar
        {
            color: rgb(238,238,238);
            text-decoration-line: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <h2>Welcome.</h2>
            <p>Start your journey now with our website</p>
        </div>
        <div class="right">
            <div class="logo">
                SICode<span></span>
            </div>
            <h1>Create an account</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="balamia@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn"><a class="link-daftar" href="Home.html">Create account</a></button>
            </form>
            <div class="login">
                Already Have An Account? <a href="Login.html">Log In</a>
            </div>
        </div>
    </div>

</body>
</html>
